<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Presentation of Songs</title>

    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
</head>
<body>

<div class="container">
    <div class="row">

        <!--TITLE AND BACK BUTTON-->
        <div class="well" style="margin-top: 25px;">
            <div class="text-center" style="position: relative;">
                <div style="position: absolute;">
                    <a href="/" style="float: left; position: absolute;">
                        <button class="btn btn-default">
                            Back
                        </button>
                    </a>
                </div>
                <div style="display: inline-block;">
                    <h2 style="color: #2aabd2">
                        Presentation of Songs
                    </h2>
                </div>
            </div>
            <hr style="border-color: #2aabd2">

            <!--PRESENTATION OF SONGS-->
            <form class="form-horizontal" method="post" action="/searchSongs">

                <!--SONG TITLE-->
                <div class="form-group">
                    <label class="col-md-4 control-label">
                        Song Title:
                    </label>
                    <div class="col-md-6">
                        <input name="songTitle" type="text" maxlength="60" class="form-control" placeholder="Insert song title">
                    </div>
                </div>

                <!--PRODUCTION YEAR-->
                <div class="form-group">
                    <label class="col-md-4 control-label">
                        Production Year:
                    </label>
                    <div class="col-md-6">
                        <input name="productionYear" type="number" min="1900" max="2016" step="1" class="form-control" placeholder="Insert production year">
                    </div>
                </div>

                <!--COMPANY-->
                <div class="form-group">
                    <label class="col-md-4 control-label">
                        Company:
                    </label>
                    <div class="col-md-6">
                        <input name="company" type="text" maxlength="45" class="form-control" placeholder="Insert company">
                    </div>
                </div>

                <div class="form-group text-center">
                    <input class="btn btn-primary" type="submit" value="Search">
                    <a href="/searchSongs">
                        <input class="btn btn-danger" type="button" value="Clear results">
                    </a>
                </div>
            </form>

        </div>

        <!--SEARCH RESULTS-->
        <div id="songResults" class="row" style="display: {{display}}">

            <h2 class="text-center" style="color: #2aabd2">
                View Song Results
            </h2>
            <hr style="border-color: #2aabd2">
            <table class="table table-bordered">

                <thead>
                <tr>
                    <th width="50%">Song Title</th>
                    <th width="20%">Production Year</th>
                    <th width="30%">Company</th>
                </tr>
                </thead>
                <tbody>
                %for song in songs:
                <tr>
                    <td>{{song['titlos']}}</td>
                    <td>{{song['etos_par']}}</td>
                    <td>{{song['etaireia']}}</td>
                </tr>
                %end
                </tbody>
            </table>

        </div>

    </div>
</div>

</body>

<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<script>

</script>

</html>
